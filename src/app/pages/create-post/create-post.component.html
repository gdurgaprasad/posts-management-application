<mat-card>
  <form #postForm="ngForm" (ngSubmit)="onAddPost(postForm)">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input
        matInput
        placeholder="Title...."
        name="title"
        [ngModel]="post?.title"
        autofocus
        autocomplete="off"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>How are you feeling now ?</mat-label>
      <textarea
        matInput
        placeholder="Ex. Feeling happy...."
        name="content"
        [ngModel]="post?.content"
        autocomplete="off"
        required
      ></textarea>
    </mat-form-field>
    <mat-progress-bar
      *ngIf="isLoading"
      mode="indeterminate"
      color="accent"
    ></mat-progress-bar>

    <button
      mat-raised-button
      color="accent"
      [disabled]="postForm.invalid || isLoading"
    >
      Save Post
    </button>
  </form>
</mat-card>
