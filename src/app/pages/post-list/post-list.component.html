<p *ngIf="isLoading">
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</p>
<mat-accordion *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel multi="true" *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.title | titlecase }}
      </mat-panel-title>
      <mat-panel-description> </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <button
        mat-stroked-button
        color="primary"
        [routerLink]="['/edit', post.id]"
      >
        EDIT
      </button>
      <button mat-stroked-button color="warn" (click)="onDeletePost(post.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p *ngIf="posts.length === 0 && !isLoading" class="mat-body-strong">
  No posts added yet...
</p>
